<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script>
		let even = () => {
			if (document.getElementById("number-input").value == "") {
				document.getElementById("result").innerHTML = "You need to enter something";
			}
			else if (Number(document.getElementById("number-input").value) % 2 == 0) { document.getElementById("result").innerHTML = "Even" }
			else { document.getElementById("result").innerHTML = "Odd" }
		}
	</script>
	<style>
		#result {
			color: rgb(105, 190, 211);
		}
	</style>
</head>

<body>
	<h1>
		Numbers
	</h1>

	<input id="number-input" type="number">
	<button type="button" class="btn btn-primary" onclick="even()">Submit</button>
	<p id="result">

	</p>

</body>
