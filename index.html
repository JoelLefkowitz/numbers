<html>

<head>
	<title>Even or Odd?</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script>
		let even = () => {
			if (document.getElementById("number-input").value == "") {
				document.getElementById("result").innerHTML = "<p>You need to enter something</p>";
			}
			else if (Number(document.getElementById("number-input").value) % 2 == 0) { document.getElementById("result").innerHTML = "Even" }
			else { document.getElementById("result").innerHTML = "Odd" }
		}

		let prime = (x) => {
			for (let i = 2; i < x ; i++) {
				if (x % i === 0) {
					return false;
				}
			} return true;
		} 

		let getPrime = () => {
			let x = document.getElementById("prime-input").value;
			let primeResult = document.getElementById("prime-result");
			if (x === "") {
				primeResult.innerHTML = "<p>You need to enter something</p>"
			} else if (Number(x) == 2) {
				primeResult.innerHTML = `<p><mark>${x}</mark> is a <mark>prime</mark> number`;
			} else if (Number(x) < 1) {
				primeResult.innerHTML = "<p>Prime numbers are <mark>larger</mark> than 1";
			} else if (Number(x) === 1) {
				primeResult.innerHTML = "<p>1 is <mark>neither</mark> a composite or prime number</p>"
			} else if (prime(Number(x))) {
				primeResult.innerHTML = `<p><mark>${x}</mark> is a <mark>prime</mark> number`;
			} else {
				primeResult.innerHTML = `<p><mark>${x}</mark> is a <mark>composite</mark> number`;
			}
		}

	</script>
	<style>
		.form-control {
			width: 15rem;
		}

		#number-input,
		#prime-input {
			margin: auto;
		}

		.article {
			margin: auto;
			text-align: center;
		}
	</style>
</head>

<body>
	<article class="article">

		<h1 class="display-1" align="center">
			Even or odd?
		</h1>

		<div class="mb-3">
			<input id="number-input" type="number" class="form-control" placeholder="Number" aria-label=""
				aria-describedby="basic-addon1">
			<button class="btn btn-dark" type="button" onclick="even()">Submit</button>
		</div>

		<p id="result"></p>

	</article>

	<hr>

	<article class="article">
		<h1 class="display-2" align="center">
			Prime or composite?
		</h1>

		<div class="mb-3">
			<input id="prime-input" type="number" class="form-control" placeholder="Number" aria-label=""
				aria-describedby="basic-addon1">
			<button class="btn btn-dark" type="button" onclick="getPrime()">Submit</button>

		</div>

		<p id="prime-result"></p>

	</article>

</body>

</html>
